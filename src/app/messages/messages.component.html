<div class="card">
  <div class="card-header msg_head">
    <div class="d-flex bd-highlight">
      <div class="user_info">
        <span *ngIf="contact as value; else select">{{value.nickname}}</span>
        <ng-template #select>Selecciona un contacto a la izquierda</ng-template>
        <p *ngIf="contact as value;">{{value.nickname}}</p>
      </div>
    </div>
    <span id="action_menu_btn" (click)="showMenu()"><i class="fas fa-ellipsis-v"></i></span>
    <div class="action_menu">
      <ul>
        <li (click)="logout()"><i class="fas fa-power-off"></i>Logout</li>
      </ul>
    </div>
  </div>
  <div class="card-body msg_card_body">
    <app-message *ngFor="let message of messages"
                 [ngClass]="[message.text == 'Hola' ? 'justify-content-start' : 'justify-content-end', 'd-flex', 'mb-4']"
                 [message]="message" [received]="message.text == 'Hola'"></app-message>
  </div>
  <div class="card-footer">
    <div class="input-group">
      <textarea type="text" name="message" class="form-control type_msg" placeholder="Type your message..."
                (keypress)="sendMessage($event)" [(ngModel)]="message"></textarea>
      <div class="input-group-append" (click)="sendMessage(null)">
        <span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
      </div>
    </div>
  </div>
</div>
